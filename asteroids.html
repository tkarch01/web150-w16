<html>
    <style>
        .asteroid {
            position:absolute;
            display:block;
            background-color:cyan;
            text-align:center;
            width:20;
            height:20;
        }
        
        #box {
            position:relative;
            display:block;
            background-color:#cccccc;
            border-style: solid;
            border-width: 1px;
        }
    </style>
    <body>
        <div id="box"></div>

        <script>
            var velocity = 50; // milliseconds
            var dogHeight = 500;
            var dogWidth = 500;
            var boxWidth =500;
            var boxHeight = 500;
            var asteroids = [
                {x:20, y:20, label:"X"},
                {x:50, y:50, label:"Y"},
                {x:20, y:50, label:"Z"},
                {x:50, y:20, label:"A"},
                {x:30, y:30, label:"B"},
                {x:20, y:20, label:"X"},
                {x:50, y:50, label:"Y"},
                {x:20, y:50, label:"Z"},
                {x:50, y:20, label:"A"},
                {x:30, y:30, label:"B"},
                {x:20, y:20, label:"X"},
                {x:50, y:50, label:"Y"},
                {x:20, y:50, label:"Z"},
                {x:50, y:20, label:"A"},
                 {x:20, y:20, label:"X"},
                {x:50, y:50, label:"Y"},
                {x:20, y:50, label:"Z"},
                {x:50, y:20, label:"A"},
                {x:30, y:30, label:"B"},
                {x:20, y:20, label:"X"},
                {x:50, y:50, label:"Y"},
                {x:20, y:50, label:"Z"},
                {x:50, y:20, label:"A"},
                {x:30, y:30, label:"B"},
                {x:20, y:20, label:"X"},
                {x:50, y:50, label:"Y"},
                {x:20, y:50, label:"Z"},
                {x:50, y:20, label:"A"},
                {x:30, y:30, label:"B"}
            ];
            
            var box = document.getElementById("box");
            box.style.width = boxWidth;
            box.style.height = boxHeight;
            for (a in asteroids) {
                box.innerHTML += "<div class='asteroid' id='" + a + "' style='left:" +asteroids[a].x+ "px;top:" +asteroids[a].y+ "px;'>" +asteroids[a].label+ "</div>";
            }
            function shuffle() {
                for (a in asteroids) {
                    move(a);
                }
            }
            function move(n) {
                var asteroid = document.getElementById(n);
                if (!asteroid.dx) { asteroid.dx = getRandom(3,10); }
                if (!asteroid.dy) { asteroid.dy = getRandom(3,10); }
                
                var currentLeft = parseInt(asteroid.style.left); 
                if (currentLeft >= dogWidth-10 || currentLeft <= 10) { asteroid.dx *= -1; }
                asteroid.style.left = (currentLeft + asteroid.dx) + "px";
                var currentTop = parseInt(asteroid.style.top); 
                if (currentTop >= dogHeight-10 || currentTop <= 10) { asteroid.dy *= -1; }
                asteroid.style.top = (currentTop + asteroid.dy) + "px";
            }
            
            function getRandom(min, max) {
                return Math.random() * (max - min) + min;
            }
            
            var myInterval = setInterval(shuffle, velocity);
            var boxInterval = setInterval(changeBox, 5000);
            
            function changeBox(){
                dogWidth = Math.random() * boxWidth;              
                dogHeight = Math.random() * boxHeight;
                box.style.height = dogHeight;
                box.style.width = dogWidth;
            }
        </script>
        
    </body>
    
</html>
