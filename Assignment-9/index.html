<html>
    <head>
    </head>
<body>

	<canvas id="canvas" width="600" height="600" style="border: 3px solid #000;"></canvas>

	<script type="text/javascript">
	
		//canvas assignment
		var c = document.getElementById("canvas");
		var ctx = c.getContext("2d");
		// lets put some text on the canvas
 		ctx.font="30px Verdana";
 		var gradient=ctx.createLinearGradient(100,0,350,0);
			gradient.addColorStop("0","red");
			gradient.addColorStop("0.5","green");
			gradient.addColorStop("1.0","blue");
		ctx.fillStyle=gradient;
		ctx.fillText("My Assignment", 100, 40);
		
		// draw a U line
		ctx.beginPath();
		ctx.lineWidth="5";
		ctx.strokeStyle="green"; 
		ctx.moveTo(100,100);
		ctx.lineTo(100,200);
		ctx.lineTo(200,200);
		ctx.lineTo(200,100);
		ctx.stroke();

		// draw a circle
		ctx.beginPath();
		ctx.arc(350,150,50,0,2*Math.PI);
		ctx.stroke();
		ctx.save();
		
		//rotate the canvas
		ctx.rotate(45*Math.PI/180);

		// draw a rectangle
		ctx.rect(325,100,100,100);
		ctx.stroke();

		// fill the rectangle
		 gradient=ctx.createLinearGradient(325,0,420,0);
			gradient.addColorStop("0","red");
			gradient.addColorStop("0.5","green");
			gradient.addColorStop("1.0","blue");
		ctx.fillStyle=gradient;
		ctx.fillRect(330, 105, 90, 90);
		ctx.restore();
		
		
		//animation
		draw();
		function draw(){
			ctx.clearRect(300,300,350,350);
			ctx.save();
			var now = new Date();
			ctx.translate(450,450);
			var sec = now.getSeconds();
			ctx.rotate(sec * Math.PI/30);
			ctx.lineWidth = 6;
			ctx.beginPath();
			ctx.arc(0,100,10,0,2*Math.PI);
			ctx.stroke();
			ctx.restore();
			window.requestAnimationFrame(draw);
		}

 	</script>
</body>
</html>
